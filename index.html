<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <section id="1" class="box empty"></section>
            <section id="2" class="box empty"></section>
            <section id="3" class="box empty"></section>
            <section id="4" class="box empty"></section>
            <section id="5" class="box empty"></section>
            <section id="6" class="box empty"></section>
            <section id="7" class="box empty"></section>
            <section id="8" class="box empty"></section>
            <section id="9" class="box empty"></section>
        </div>
        <h2 id="error"></h2>
        <h2 id="result"></h2>
        <button id="restart">Restart</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
